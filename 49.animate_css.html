<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animate css</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />


</head>

<body>
    <button data-animate-name="animate__bounce">bounce</button>
    <button data-animate-name="animate__shakeX">shakeX</button>
    <h1 class="animate__animated ">An animated element</h1>

    <div></div>
    <p></p>
    <h1></h1>
    <input type="text">

    <img src="" alt="">

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>
        // $('button').click(function () {
        //     const animateName = 'animate__' + $(this).text();
        //     console.log('animateName:', animateName);


        //     $('h1').addClass(animateName).one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function () {
        //         $('h1').removeClass(animateName);
        //     });
        // });

        $('button').click(function () {
            const animateName = $(this).data("animate-name");
            console.log('animateName:', $(this).data("animate-name"));

            $('h1').addClass(animateName).one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function () {
                $('h1').removeClass(animateName);
            });
        });
    </script>

</body>

</html>
