<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prop</title>
</head>

<body>
    <button id="setProp">set prop</button>
    <button id="checkProp">check prop</button>
    <button id="removeProp">remove prop</button>

    <input type="checkbox" id="check1">

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>
        $('#setProp').click(function () {
            // $('#check1').prop('checked', true);
            $('#check1').prop('myProp123', 'hello');
        })

        $('#checkProp').click(function () {
            const prop = $('#check1').prop('myProp123');
            console.log('prop:', prop);
        })

        $('#removeProp').click(function () {
            $('#check1').removeProp('myProp123');
            // $('#check1').prop('checked', false);
        })
    </script>
</body>

</html>
