<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: #ffa;
        }
    </style>
</head>

<body>
    <div class="box">box</div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>
        $('.box').css('background-color', 'red').css('color', '#fff');
        $('.box').css({
            backgroundColor: 'green',
            color: 'yellow'
        })

        console.log('box background:', $('.box').css('background-color'));
        const boxBgColor = $('.box').css('background-color');
        $('.box').click(function () {
            // console.log('hi');
            if ($('.box').css('background-color') === boxBgColor) {
                $(this).css('background-color', 'red');
            }
            else {
                $(this).css('background-color', boxBgColor);
            }
        });


    </script>
</body>

</html>
