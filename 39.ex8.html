<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex8</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />

    <style>
        .wrap {
            width: 800px;
            height: 400px;
            background-color: #ccc;
            position: relative;
            margin: 100px auto 20px;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            position: absolute;
            top: 0px;
            left: 0px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="box"></div>
    </div>
    <div class="text-center">
        <div>
            <button id="up" class="btn btn-info">
                <i class="fas fa-caret-up"></i>
            </button>
        </div>

        <div>
            <button id="left" class="btn btn-info mx-3">
                <i class="fas fa-caret-left"></i>
            </button>
            <button id="right" class="btn btn-info mx-3">
                <i class="fas fa-caret-right"></i>
            </button>
        </div>

        <div>
            <button id="down" class="btn btn-info">
                <i class="fas fa-caret-down"></i>
            </button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>
        // 重構、解藕
        function boxMoveRight() {
            // 方法一
            if (parseInt($('.box').css('left')) >= 700) { return false };
            $('.box').css('left', "+=50");

            // 方法二
            // if (parseInt($('.box').css('left')) < 700) {
            // $('.box').css('left', "+=100");
            // }
        }

        function boxMoveLeft() {
            console.log('box move left');
        }

        $('#right').click(boxMoveRight);

        $('#left').click(function () {
            // console.log('right clicked');
            console.log($('.box').css('left'));
            if (parseInt($('.box').css('left')) >= 100) {
                $('.box').css('left', "-=100");
            }
        })

        $(document).on('keydown', function (event) {
            console.log('event', event.which);
            if (event.which === 39) boxMoveRight();
            if (event.which === 37) boxMoveLeft();

            // switch (event.which) {
            //     case 39:
            //         boxMoveRight();
            //         break;
            //     case 37:
            //         boxMoveLeft();
            //         break;
            //     default:
            //         break;
            // }
        });
    </script>
</body>

</html>
